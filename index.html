<template id="temp-new-furniture">
    <div class="container-new-furniture">
      <h2>Add New Furniture</h2>
      <form id="form-new-furniture" class="form-upload">
        <!-- Name field -->
        <div class="form-group">
          <label for="name">Furniture name</label>
          <input type="text" id="name" name="name" required>
        </div>
  
        <!-- Description field -->
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" rows="4" required></textarea>
        </div>
  
        <!-- Image upload (before/after) -->
        <div class="image-upload-group">
          <div class="image-upload-box">
            <label for="image-before">BEFORE image</label>
            <input type="file" id="image-before" accept="image/*" required>
            <div class="image-preview" id="preview-before"></div>
          </div>
          
          <div class="image-upload-box">
            <label for="image-after">AFTER image</label>
            <input type="file" id="image-after" accept="image/*" required>
            <div class="image-preview" id="preview-after"></div>
          </div>
        </div>
  
        <!-- Materials field -->
        <div class="form-group">
            <label for="materials">Materials (comma separated)</label>
            <input type="text" id="materials" name="materials" required>
        </div>

        <!-- Buttons -->
        <div class="form-actions">
          <button type="button" class="btn-cancel" data-template="temp-menu-primary">Cancel</button>
          <button type="submit" class="btn-submit">Save Furniture</button>
        </div>
      </form>
    </div>
  </template>
